<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevrikM | Gateway</title>
    <link rel="icon" href="assets/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="vignette"></div>

    <nav class="top-nav">
        <div class="controls">
            <button id="anim-toggle" class="nav-btn">
                <span class="icon-play">❚❚</span>
            </button>
        </div>
        <div class="lang-switch">
            <button class="lang-btn" data-lang="ua">UA</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ru">RU</button>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 data-key="header_title">LEVRIKM</h1>
            <p class="subtitle" data-key="header_subtitle">DIGITAL GATEWAY</p>
        </header>

        <div class="gateway-grid">
            <a href="portfolio/" class="card portfolio-main warp-link">
                <div class="content">
                    <span class="tag" data-key="port_tag">MAIN PROFILE</span>
                    <h2 data-key="port_title">Portfolio</h2>
                    <p class="desc" data-key="port_desc">
                        View full tech stack, commercial experience, and information about me.
                    </p>
                </div>
                <div class="arrow">➜</div>
            </a>

            <div class="projects-col">
                <h3 class="col-title" data-key="projects_title">MY PROJECTS</h3>
                
                <a href="https://rust-launcher.vercel.app/" class="card project-card rust-card warp-link">
                    <div class="p-content">
                        <span data-key="p1_type">Desktop App</span>
                        <h3>Rust Launcher</h3>
                    </div>
                    <div class="status-dot"></div>
                </a>

                <a href="https://ruststats.vercel.app/" class="card project-card stats-card warp-link">
                    <div class="p-content">
                        <span data-key="p2_type">Web Analytics</span>
                        <h3>Rust Stats</h3>
                    </div>
                    <div class="status-dot"></div>
                </a>

                <a href="https://mydevhub.vercel.app/" class="card project-card hub-card warp-link">
                    <div class="p-content">
                        <span data-key="p1_type">Desktop App</span>
                        <h3>MyDevHub</h3>
                    </div>
                    <div class="status-dot"></div>
                </a>
                <a href="https://cv-awesome.vercel.app/" class="card project-card hub-card warp-link">
                    <div class="p-content">
                        <span data-key="p3_type">Web App</span>
                        <h3>Awesome CV</h3>
                    </div>
                    <div class="status-dot"></div>
                </a>
                <a href="https://discord-flux.vercel.app/" class="card project-card rust-card warp-link">
                    <div class="p-content">
                        <span data-key="p1_type">Desktop App</span>
                        <h3>Discord Flux</h3>
                    </div>
                    <div class="status-dot"></div>
                </a>
            </div>
        </div>
    </main>

    <footer class="simple-footer">
        LevrikM © <span id="year"></span>
    </footer>

    <div class="transition-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
